<html>
	<head>
		<style>
			body {
				margin: 0%;
			}
			iframe {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<iframe id="content" frameborder="0" src="javascript:void(0);">
			Loading... If this page hangs, consider whether your browser supports JavaScript and iframes.
		</iframe>
		<script>
			window.loadContent = function(url) {
				var content = window.getElementById("content");
				content.document.open();
				content.document.write("");
				if (window.XMLHttpRequest) {
					var request = new XMLHttpRequest();
				} else {
					var request = new ActiveXObject("Microsoft.XMLHTTP");
				}
				request.open("GET", url, false);
				request.send();
				content.document.write(request.responseText);
			};
			loadContent("https://raw.githubusercontent.com/wizzwizz4/note-app/master/start.html");
		</script>
	</body>
</html>
